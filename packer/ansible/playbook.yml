---
- name: Install and configure Wordpress
  hosts: localhost

  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: latest
  
  - name: Restart httpd
    service: name=httpd state=restarted

  - name: Download and Unarchive Wordpress
    unarchive:
      src: https://wordpress.org/latest.tar.gz
      dest: /var/www/
      remote_src: "yes"